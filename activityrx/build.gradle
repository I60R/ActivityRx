apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "0.4"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile "io.reactivex.rxjava2:rxjava:2.0.8"
    compile "com.github.kubode:immediate-looper-scheduler:2.0.0"
    compile "com.android.support:appcompat-v7:25.3.1"
}

repositories {
    mavenCentral()
}
